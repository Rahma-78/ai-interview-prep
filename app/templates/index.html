<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Prep</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css?v={{ cache_version }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-brain"></i>
                <h1>AI Interview Prep</h1>
            </div>
            <p class="subtitle">Upload your resume and get tailored technical interview questions.</p>
        </header>

        <main>
            <section class="upload-section">
                <div class="file-drop-area" id="drop-area">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <span class="file-msg">Drag & Drop your Resume (PDF) here</span>
                    <span class="file-or">or</span>
                    <input class="file-input" type="file" id="resume-file" accept=".pdf" hidden>
                    <button class="btn-primary" onclick="document.getElementById('resume-file').click()">Browse
                        Files</button>
                </div>
                <div id="file-info" class="file-info hidden">
                    <i class="fa-solid fa-file-pdf"></i>
                    <span id="filename">resume.pdf</span>
                    <i class="fa-solid fa-xmark remove-file" id="remove-file"></i>
                </div>
                <button id="analyze-btn" class="btn-analyze hidden">
                    <i class="fa-solid fa-wand-magic-sparkles"></i> Generate Questions
                </button>
            </section>

            <section id="loading-section" class="loading-section hidden">
                <div class="loader"></div>
                <p id="loading-text">Analyzing your resume...</p>
                <div class="progress-steps">
                    <div class="step active" id="step-1"><i class="fa-solid fa-check"></i> Extracting Skills</div>
                    <div class="step" id="step-2"><i class="fa-solid fa-check"></i> Discovering Sources</div>
                    <div class="step" id="step-3"><i class="fa-solid fa-check"></i> Generating Questions</div>
                </div>
            </section>

            <section id="results-section" class="results-section hidden">
                <h2><i class="fa-solid fa-list-check"></i> Interview Questions</h2>
                <div id="questions-container" class="questions-container">
                    <!-- Questions will be injected here -->
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 AI Interview Prep System</p>
        </footer>
    </div>

    <script src="/static/js/app.js?v={{ cache_version }}"></script>
</body>

</html>
